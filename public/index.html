<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro-Innov | Solutions Afrique</title>
    <!-- Utilisation de la version officielle Tailwind pour éviter l'avertissement de production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ELECTRO<span class="text-yellow-400">-INNOV</span></h1>
            <div class="space-x-6 hidden md:flex">
                <a href="#projets" class="hover:text-yellow-400">Projets</a>
                <a href="#stats" class="hover:text-yellow-400">Statistiques</a>
                <a href="https://wa.me/221XXXXXXXXX" class="bg-green-600 px-4 py-2 rounded-full font-bold hover:bg-green-700 transition">
                    <i class="fab fa-whatsapp mr-2"></i>Contact
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="bg-blue-800 text-white py-16 px-6 text-center shadow-inner">
        <h2 class="text-4xl font-extrabold mb-4 uppercase tracking-wider">L'automatisation en Afrique</h2>
        <p class="text-lg opacity-90">Conception électronique et électricité industrielle.</p>
    </header>

    <!-- Galerie -->
    <section id="projets" class="container mx-auto py-12 px-4">
        <h3 class="text-3xl font-bold text-center mb-10">Nos Produits</h3>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Injecté par JS -->
        </div>
    </section>

    <!-- Dashboard (Looker Studio) -->
    <section id="stats" class="bg-white py-12">
        <div class="container mx-auto px-4">
            <h3 class="text-2xl font-bold mb-6 text-center">Dashboard d'Activité</h3>
            <div class="aspect-video w-full shadow-xl rounded-lg overflow-hidden border">
                <!-- Remplacer VOTRE_ID par un vrai ID après création du rapport -->
                <iframe id="stats-iframe" 
                        src="https://lookerstudio.google.com/embed/reporting/VOTRE_ID_REEL" 
                        class="w-full h-full border-0" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Footer & Paiement -->
    <footer class="bg-blue-950 text-white py-10 mt-10">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4 text-gray-400">Modes de paiement acceptés en Afrique :</p>
            <div class="flex justify-center gap-6 grayscale opacity-80 hover:grayscale-0 transition-all">
                <!-- Logos corrigés (Wikipedia ou sources stables) -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Orange_logo.svg" alt="Orange Money" class="h-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-8">
                <span class="text-2xl font-bold italic text-blue-400">Wave</span>
            </div>
            <p class="mt-8 text-xs text-gray-500 border-t border-gray-800 pt-4">© 2024 Electro-Innov - Service Technique</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
