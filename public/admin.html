   <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin | Techno-Energie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-white flex items-center justify-center h-screen">
    <div id="login-box" class="bg-[#0A0A0A] p-12 rounded-[3rem] border border-white/5 shadow-2xl text-center w-full max-w-md">
        <h2 class="text-3xl font-black mb-8 italic">ACCÈS FABIO</h2>
        <input type="password" id="pass" placeholder="Clé Secrète" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 mb-6 text-center focus:outline-none focus:border-blue-600 transition">
        <button onclick="access()" class="w-full bg-blue-600 py-4 rounded-2xl font-black hover:bg-blue-500 transition shadow-xl">DÉVERROUILLER</button>
        <p id="msg" class="mt-4 text-red-500 hidden font-bold">ACCÈS REFUSÉ</p>
    </div>

    <div id="panel" class="hidden w-full max-w-4xl p-10 bg-[#0A0A0A] rounded-[3rem] border border-white/5">
        <h2 class="text-4xl font-black mb-10 text-blue-500 italic uppercase">Dashboard Techno-Energie</h2>
        <div class="grid md:grid-cols-2 gap-8">
            <a href="https://docs.google.com/spreadsheets/d/VOTRE_LIEN_EDITION" target="_blank" class="p-10 bg-white/5 rounded-3xl border border-white/10 hover:bg-blue-600 transition text-center group">
                <i class="fas fa-edit text-4xl mb-4 group-hover:scale-110 transition"></i>
                <h3 class="font-black text-xl">Modifier mes produits</h3>
            </a>
            <div class="p-10 bg-white/5 rounded-3xl border border-white/10">
                <h3 class="font-black text-blue-500 mb-4 uppercase">Règle de Gestion</h3>
                <ul class="text-xs text-gray-400 space-y-3 font-medium">
                    <li>• Pour supprimer : Effacez la ligne dans Google Sheet.</li>
                    <li>• Pour mettre en avant : Mettez "1" dans la colonne Vedette.</li>
                    <li>• Image : Collez le lien direct GitHub ou Imgur.</li>
                </ul>
            </div>
        </div>
        <button onclick="location.reload()" class="mt-12 text-gray-600 hover:text-white underline font-bold text-xs uppercase tracking-widest">Déconnexion</button>
    </div>

    <script>
        function access() {
            const p = document.getElementById('pass').value;
            if(p === "Fabio229") { // CHANGEZ VOTRE MOT DE PASSE ICI
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('panel').classList.remove('hidden');
            } else {
                document.getElementById('msg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
