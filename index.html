<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AURA V2.2 - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        /* (Garde ton CSS identique ici, il est parfait) */
        :root { --bg-gradient: linear-gradient(125deg, #0b0e14, #1a1f2c, #0b0e14); --aura: #00f2ff; --card-bg: rgba(255,255,255,0.05); --card-border: rgba(255,255,255,0.1); --text-main: #ffffff; --text-dim: rgba(255,255,255,0.5); --shadow: 0 8px 32px rgba(0,0,0,0.3); }
        body.light-theme { --bg-gradient: linear-gradient(125deg, #f0f4f8, #e0e7ff, #f0f4f8); --aura: #007bff; --card-bg: rgba(255,255,255,0.7); --card-border: rgba(0,0,0,0.05); --text-main: #1a1a1a; --text-dim: rgba(0,0,0,0.6); --shadow: 0 8px 32px rgba(31,38,135,0.1); }
        * { transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); box-sizing: border-box; }
        body { margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg-gradient); background-size: 400% 400%; animation: gradientBG 15s ease infinite; color: var(--text-main); display: flex; flex-direction: column; align-items: center; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .header { margin-top: 50px; text-align: center; }
        h1 { font-size: 3rem; font-weight: 100; letter-spacing: 15px; color: var(--aura); text-shadow: 0 0 20px var(--aura); text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 450px; margin-top: 40px; }
        .card { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border); border-radius: 28px; padding: 30px 20px; text-align: center; cursor: pointer; box-shadow: var(--shadow); }
        .card.on { border-color: var(--aura); box-shadow: 0 0 25px rgba(0, 242, 255, 0.2); }
        .power-btn { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--card-border); margin: 20px auto 0; display: flex; align-items: center; justify-content: center; }
        .on .power-btn { background: var(--aura); color: white; box-shadow: 0 0 20px var(--aura); }
        .footer-btns { margin-top: 40px; display: flex; flex-direction: column; gap: 15px; width: 85%; max-width: 320px; }
        .btn { padding: 16px; border-radius: 18px; border: 1px solid var(--card-border); background: var(--card-bg); color: var(--text-main); text-align: center; text-decoration: none; font-size: 11px; font-weight: 600; letter-spacing: 2px; }
        .eco-on { border-color: #00ff88 !important; color: #00ff88 !important; }
        .signature { margin-top: 50px; text-align: center; padding-bottom: 30px;}
        .contact-link { color: var(--aura); text-decoration: none; font-size: 11px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AURA</h1>
        <div class="branding">Infinity v2.2 | Fabio Agboton Design</div>
    </div>

    <div class="grid">
        <div id="c0" class="card" onclick="t(0)">
            <div class="label">T√©l√©vision</div>
            <div class="power-btn">üì∫</div>
        </div>
        <div id="c1" class="card" onclick="t(1)">
            <div class="label">Ventilateur</div>
            <div class="power-btn">üå¨Ô∏è</div>
        </div>
        <div id="c2" class="card" onclick="t(2)">
            <div class="label">Prise Aux</div>
            <div class="power-btn">‚ö°</div>
        </div>
        <div class="card theme-card" onclick="toggleTheme()">
            <div class="label" id="theme-label">MODE CLAIR</div>
            <div class="power-btn" id="theme-icon">üåô</div>
        </div>
    </div>

    <div class="footer-btns">
        <div id="ebtn" class="btn" onclick="toggleEco()">MODE √âCO : ANALYSE...</div>
        <a href="help.html" class="btn">CENTRE DE S√âCURIT√â</a>
    </div>

    <div class="signature">
        <div class="dev-name">¬© 2026 CON√áU PAR FABIO AGBOTON</div>
        <a href="https://wa.me/2290162330710" class="contact-link">ASSISTANCE : +229 01 62 33 07 10</a>
    </div>

    <script>
        // --- CONFIGURATION √Ä MODIFIER ---
        // Remplace par ton adresse No-IP ou ton IP Publique
        const AURA_IP = "http://ton-adresse.ddns.net"; 

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            document.getElementById('theme-label').innerText = isLight ? "MODE SOMBRE" : "MODE CLAIR";
            document.getElementById('theme-icon').innerText = isLight ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem('aura-theme', isLight ? 'light' : 'dark');
        }

        if(localStorage.getItem('aura-theme') === 'light') toggleTheme();

        function updateUI() {
            fetch(`${AURA_IP}/status`)
            .then(r => r.json())
            .then(data => {
                data.s.forEach((state, i) => { 
                    const card = document.getElementById('c'+i);
                    if(card) card.className = 'card ' + (state?'on':''); 
                });
                const ebtn = document.getElementById('ebtn');
                ebtn.className = 'btn ' + (data.e?'eco-on':'');
                ebtn.innerText = 'MODE √âCO : ' + (data.e?'ACTIF':'D√âSACTIV√â');
                document.querySelector('.branding').innerText = "AURA INFINITY v2.2 | CONNECT√â";
            })
            .catch(e => {
                document.querySelector('.branding').innerText = "AURA D√âCONNECT√â (V√âRIFIER IP)";
            });
        }

        function t(id) { fetch(`${AURA_IP}/toggle?id=${id}`).then(()=>updateUI()); }
        function toggleEco() { fetch(`${AURA_IP}/eco`).then(()=>updateUI()); }

        setInterval(updateUI, 3000); 
        updateUI();
    </script>
</body>
</html>
